<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../resources/gps-title.png">
    <title>Destination Alert</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./alert.css">
</head>
<body>
    <div class="container">
        <div class="destination-details">
            <div class="address"></div>
            <div class="interface-detail">
                <div class="p"><div class="u"></div>user</div>
                <div class="p"><div class="s"></div>start</div>
                <div class="p"><div class="d"></div>destination</div>
            </div>
        </div>
        <div class="distance-interface">
            <div class="start-point"></div>
            <div class="destination-point">
                <div class="destination-circle"></div>
            </div>
            <div class="user-point"></div>
            <div class="dotted-line"></div>
        </div>
        <div class="stop-alert">
            <button class="stop-btn" id="stop">stop</button>
        </div>
    </div>
    <script src="./alert.js"></script>
</body>
</html>
